<div class="mdb">

  <div class="todo">

    <header>Todo App</header>

    <div class="add">
        
        <input class="input" placeholder="Add new task!" matInput type="text" #newTask (keyup.enter)="addTask(newTask.value)">
        <button mat-raised-button color="accent" (click)="addTask(newTask.value)">+</button>

    </div>

    <mat-list>
        <mat-list-item *ngFor="let task of taskList let indexOfelement=index"> {{ task }} 
          <button mat-icon-button color="warn" class="lixo" (click)="removeTask(indexOfelement) ">
          <mat-icon>delete</mat-icon></button>
        </mat-list-item>

    </mat-list>
    
    <div class="footer">
        <p>You have {{taskList.length}} pending tasks 
        <button mat-raised-button (click)="clearAll()">Clear All</button></p> 
    </div>
         
  </div>

</div>
